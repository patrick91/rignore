name: Post Build Summary

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

permissions:
  contents: read
  pull-requests: write

jobs:
  comment:
    name: Post PR Comment
    runs-on: ubuntu-latest
    if: github.event.workflow_run.event == 'pull_request'
    steps:
      - name: Download build summary
        uses: actions/download-artifact@v4
        with:
          name: build-summary
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ github.token }}

      - name: Post PR comment
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER=$(gh api \
            repos/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }} \
            --jq '.pull_requests[0].number')

          if [ -z "$PR_NUMBER" ] || [ "$PR_NUMBER" = "null" ]; then
            echo "Could not determine PR number, skipping comment."
            exit 0
          fi

          if [ -f "wheels-summary.md" ]; then
            gh pr comment "$PR_NUMBER" \
              --repo ${{ github.repository }} \
              --body-file "wheels-summary.md" \
              --edit-last 2>/dev/null || \
            gh pr comment "$PR_NUMBER" \
              --repo ${{ github.repository }} \
              --body-file "wheels-summary.md"
          fi
