name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - "*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
          - runner: ubuntu-22.04
            target: x86
          - runner: ubuntu-22.04
            target: aarch64
          - runner: ubuntu-22.04
            target: armv7
          - runner: ubuntu-22.04
            target: s390x
          - runner: ubuntu-22.04
            target: ppc64le
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
          allow-prereleases: true
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --interpreter python3.8 python3.9 python3.10 python3.11 python3.12 python3.13 python3.14 python3.14t pypy3.9 pypy3.10 pypy3.11
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist

  musllinux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
          - runner: ubuntu-22.04
            target: x86
          - runner: ubuntu-22.04
            target: aarch64
          - runner: ubuntu-22.04
            target: armv7
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
          allow-prereleases: true

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --interpreter python3.8 python3.9 python3.10 python3.11 python3.12 python3.13 python3.14 python3.14t pypy3.9 pypy3.10 pypy3.11
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: musllinux_1_2
          before-script-linux: |
            apt-get update
            apt-get install -y software-properties-common
            add-apt-repository ppa:deadsnakes/ppa -y
            apt-get update
            apt-get install -y python3.14 python3.14-dev python3.14-venv
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-musllinux-${{ matrix.platform.target }}
          path: dist

  windows:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
          - runner: windows-latest
            target: x86
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: |
            3.8
            3.9
            3.10
            3.11
            3.12
            3.13
            3.14
          architecture: ${{ matrix.platform.target }}
          allow-prereleases: true
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --interpreter 3.8 3.9 3.10 3.11 3.12 3.13 3.14
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          path: dist
  
  windows-x64-freethreaded:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14t'
          architecture: x64
          allow-prereleases: true
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x64
          args: --release --out dist --interpreter 3.14t
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-x64-freethreaded
          path: dist
  windows-arm:
    runs-on: windows-11-arm
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: |
            3.11
            3.12
            3.13
            3.14
          architecture: arm64
          allow-prereleases: true
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: aarch64
          args: --release --out dist --interpreter 3.11 3.12 3.13 3.14
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-arm64
          path: dist
  
  windows-arm-freethreaded:
    runs-on: windows-11-arm
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14t'
          architecture: arm64
          allow-prereleases: true
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: aarch64
          args: --release --out dist --interpreter 3.14t
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-arm64-freethreaded
          path: dist

  macos:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-15-intel
            target: x86_64
          - runner: macos-14
            target: aarch64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
          allow-prereleases: true
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --interpreter 3.8 3.9 3.10 3.11 3.12 3.13 3.14 3.14t pypy3.9 pypy3.10 pypy3.11
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  test:
    name: Test with Coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install dependencies
        run: uv sync --group dev
      - name: Build package
        run: uv run maturin develop --uv
      - name: Run tests with coverage
        run: uv run pytest --cov=rignore --cov-report=term-missing --cov-report=html --cov-report=xml --cov-context=test
      - name: Store coverage HTML
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.12'
        with:
          name: coverage-html-${{ matrix.python-version }}
          path: htmlcov
          include-hidden-files: true
      - name: Store coverage XML
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.12'
        with:
          name: coverage-xml-${{ matrix.python-version }}
          path: coverage.xml

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [linux, musllinux, windows, windows-x64-freethreaded, windows-arm, windows-arm-freethreaded, macos]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: all-wheels
      - name: Generate global summary
        shell: bash
        run: |
          echo "# Build Summary - All Platforms and Architectures" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Initialize arrays to track platforms and their builds
          declare -A matrix
          declare -a platform_order
          declare -A seen_platforms
          
          # Define platform order for consistent display
          platform_list=(
            "Linux x86_64"
            "Linux x86"
            "Linux aarch64"
            "Linux armv7"
            "Linux s390x"
            "Linux ppc64le"
            "musllinux x86_64"
            "musllinux x86"
            "musllinux aarch64"
            "musllinux armv7"
            "Windows x64"
            "Windows x86"
            "Windows ARM64"
            "macOS x86_64"
            "macOS aarch64"
          )
          
          # Scan all wheels and populate matrix
          for wheel in all-wheels/**/*.whl; do
            [ -f "$wheel" ] || continue
            filename=$(basename "$wheel")
            
            # Extract platform info from path
            platform_path=$(dirname "$wheel")
            platform_name=$(basename "$platform_path")
            
            # Map platform names to readable format (merge FT and non-FT)
            case "$platform_name" in
              wheels-linux-x86_64) platform="Linux x86_64" ;;
              wheels-linux-x86) platform="Linux x86" ;;
              wheels-linux-aarch64) platform="Linux aarch64" ;;
              wheels-linux-armv7) platform="Linux armv7" ;;
              wheels-linux-s390x) platform="Linux s390x" ;;
              wheels-linux-ppc64le) platform="Linux ppc64le" ;;
              wheels-musllinux-x86_64) platform="musllinux x86_64" ;;
              wheels-musllinux-x86) platform="musllinux x86" ;;
              wheels-musllinux-aarch64) platform="musllinux aarch64" ;;
              wheels-musllinux-armv7) platform="musllinux armv7" ;;
              wheels-windows-x64) platform="Windows x64" ;;
              wheels-windows-x86) platform="Windows x86" ;;
              wheels-windows-x64-freethreaded) platform="Windows x64" ;;
              wheels-windows-arm64) platform="Windows ARM64" ;;
              wheels-windows-arm64-freethreaded) platform="Windows ARM64" ;;
              wheels-macos-x86_64) platform="macOS x86_64" ;;
              wheels-macos-aarch64) platform="macOS aarch64" ;;
              *) continue ;;
            esac
            
            seen_platforms["$platform"]=1
            
            # Detect Python version from filename
            if echo "$filename" | grep -q "cp314t"; then 
              matrix["$platform|3.14t"]="✅"
            elif echo "$filename" | grep -q "cp38"; then 
              matrix["$platform|3.8"]="✅"
            elif echo "$filename" | grep -q "cp39"; then 
              matrix["$platform|3.9"]="✅"
            elif echo "$filename" | grep -q "cp310"; then 
              matrix["$platform|3.10"]="✅"
            elif echo "$filename" | grep -q "cp311"; then 
              matrix["$platform|3.11"]="✅"
            elif echo "$filename" | grep -q "cp312"; then 
              matrix["$platform|3.12"]="✅"
            elif echo "$filename" | grep -q "cp313"; then 
              matrix["$platform|3.13"]="✅"
            elif echo "$filename" | grep -q "cp314"; then 
              matrix["$platform|3.14"]="✅"
            elif echo "$filename" | grep -q "pp39"; then 
              matrix["$platform|PyPy3.9"]="✅"
            elif echo "$filename" | grep -q "pp310"; then 
              matrix["$platform|PyPy3.10"]="✅"
            elif echo "$filename" | grep -q "pp311"; then 
              matrix["$platform|PyPy3.11"]="✅"
            fi
          done
          
          # Generate table header
          echo "| Platform | 3.8 | 3.9 | 3.10 | 3.11 | 3.12 | 3.13 | 3.14 | 3.14t | PyPy3.9 | PyPy3.10 | PyPy3.11 |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-----|-----|------|------|------|------|------|-------|---------|----------|----------|" >> $GITHUB_STEP_SUMMARY
          
          # Generate rows in defined order
          for platform in "${platform_list[@]}"; do
            # Skip if this platform wasn't built
            [ -n "${seen_platforms[$platform]}" ] || continue
            
            row="| **$platform** |"
            for version in "3.8" "3.9" "3.10" "3.11" "3.12" "3.13" "3.14" "3.14t" "PyPy3.9" "PyPy3.10" "PyPy3.11"; do
              key="$platform|$version"
              if [ -n "${matrix[$key]}" ]; then
                row="$row ✅ |"
              else
                row="$row - |"
              fi
            done
            echo "$row" >> $GITHUB_STEP_SUMMARY
          done

  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    needs: [linux, musllinux, windows, windows-x64-freethreaded, windows-arm, windows-arm-freethreaded, macos, sdist, test]
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    steps:
      - uses: actions/download-artifact@v4
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: "wheels-*/*"
      - name: Publish to PyPI
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*
