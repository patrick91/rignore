name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - "*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
          - runner: ubuntu-22.04
            target: x86
          - runner: ubuntu-22.04
            target: aarch64
          - runner: ubuntu-22.04
            target: armv7
          - runner: ubuntu-22.04
            target: s390x
          - runner: ubuntu-22.04
            target: ppc64le
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
          allow-prereleases: true
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --interpreter python3.8 python3.9 python3.10 python3.11 python3.12 python3.13 python3.14 python3.14t pypy3.9 pypy3.10 pypy3.11
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: auto
      - name: Generate job summary
        run: |
          echo "## Built Wheels - Linux ${{ matrix.platform.target }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Python Version | Wheel | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|----------------|-------|------|" >> $GITHUB_STEP_SUMMARY
          for wheel in dist/*.whl; do
            filename=$(basename "$wheel")
            size=$(du -h "$wheel" | cut -f1)
            # Extract Python version from wheel filename
            if echo "$filename" | grep -q "cp38"; then version="3.8"
            elif echo "$filename" | grep -q "cp39"; then version="3.9"
            elif echo "$filename" | grep -q "cp310"; then version="3.10"
            elif echo "$filename" | grep -q "cp311"; then version="3.11"
            elif echo "$filename" | grep -q "cp312"; then version="3.12"
            elif echo "$filename" | grep -q "cp313"; then version="3.13"
            elif echo "$filename" | grep -q "cp314t"; then version="3.14t"
            elif echo "$filename" | grep -q "cp314"; then version="3.14"
            elif echo "$filename" | grep -q "pp39"; then version="PyPy 3.9"
            elif echo "$filename" | grep -q "pp310"; then version="PyPy 3.10"
            elif echo "$filename" | grep -q "pp311"; then version="PyPy 3.11"
            else version="Unknown"
            fi
            echo "| **$version** | \`$filename\` | $size |" >> $GITHUB_STEP_SUMMARY
          done
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist

  musllinux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
          - runner: ubuntu-22.04
            target: x86
          - runner: ubuntu-22.04
            target: aarch64
          - runner: ubuntu-22.04
            target: armv7
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
          allow-prereleases: true

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --interpreter python3.8 python3.9 python3.10 python3.11 python3.12 python3.13 python3.14 python3.14t pypy3.9 pypy3.10 pypy3.11
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: musllinux_1_2
          before-script-linux: |
            apt-get update
            apt-get install -y software-properties-common
            add-apt-repository ppa:deadsnakes/ppa -y
            apt-get update
            apt-get install -y python3.14 python3.14-dev python3.14-venv
      - name: Generate job summary
        run: |
          echo "## Built Wheels - musllinux ${{ matrix.platform.target }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Python Version | Wheel | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|----------------|-------|------|" >> $GITHUB_STEP_SUMMARY
          for wheel in dist/*.whl; do
            filename=$(basename "$wheel")
            size=$(du -h "$wheel" | cut -f1)
            # Extract Python version from wheel filename
            if echo "$filename" | grep -q "cp38"; then version="3.8"
            elif echo "$filename" | grep -q "cp39"; then version="3.9"
            elif echo "$filename" | grep -q "cp310"; then version="3.10"
            elif echo "$filename" | grep -q "cp311"; then version="3.11"
            elif echo "$filename" | grep -q "cp312"; then version="3.12"
            elif echo "$filename" | grep -q "cp313"; then version="3.13"
            elif echo "$filename" | grep -q "cp314t"; then version="3.14t"
            elif echo "$filename" | grep -q "cp314"; then version="3.14"
            elif echo "$filename" | grep -q "pp39"; then version="PyPy 3.9"
            elif echo "$filename" | grep -q "pp310"; then version="PyPy 3.10"
            elif echo "$filename" | grep -q "pp311"; then version="PyPy 3.11"
            else version="Unknown"
            fi
            echo "| **$version** | \`$filename\` | $size |" >> $GITHUB_STEP_SUMMARY
          done
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-musllinux-${{ matrix.platform.target }}
          path: dist

  windows:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
          - runner: windows-latest
            target: x86
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        if: matrix.platform.target != 'arm64'
        with:
          python-version: |
            3.8
            3.9
            3.10
            3.11
            3.12
            3.13
            3.14
            3.14t
          architecture: ${{ matrix.platform.target }}
          allow-prereleases: true
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --interpreter 3.8 3.9 3.10 3.11 3.12 3.13 3.14 3.14t
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Generate job summary
        shell: bash
        run: |
          echo "## Built Wheels - Windows ${{ matrix.platform.target }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Python Version | Wheel | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|----------------|-------|------|" >> $GITHUB_STEP_SUMMARY
          for wheel in dist/*.whl; do
            filename=$(basename "$wheel")
            size=$(du -h "$wheel" | cut -f1)
            # Extract Python version from wheel filename
            if echo "$filename" | grep -q "cp38"; then version="3.8"
            elif echo "$filename" | grep -q "cp39"; then version="3.9"
            elif echo "$filename" | grep -q "cp310"; then version="3.10"
            elif echo "$filename" | grep -q "cp311"; then version="3.11"
            elif echo "$filename" | grep -q "cp312"; then version="3.12"
            elif echo "$filename" | grep -q "cp313"; then version="3.13"
            elif echo "$filename" | grep -q "cp314t"; then version="3.14t"
            elif echo "$filename" | grep -q "cp314"; then version="3.14"
            else version="Unknown"
            fi
            echo "| **$version** | \`$filename\` | $size |" >> $GITHUB_STEP_SUMMARY
          done
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          path: dist
  windows-arm:
    runs-on: windows-11-arm
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: |
            3.11
            3.12
            3.13
            3.14
          architecture: arm64
          allow-prereleases: true
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: aarch64
          args: --release --out dist --interpreter 3.11 3.12 3.13 3.14
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Generate job summary
        shell: bash
        run: |
          echo "## Built Wheels - Windows ARM64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Python Version | Wheel | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|----------------|-------|------|" >> $GITHUB_STEP_SUMMARY
          for wheel in dist/*.whl; do
            filename=$(basename "$wheel")
            size=$(du -h "$wheel" | cut -f1)
            # Extract Python version from wheel filename
            if echo "$filename" | grep -q "cp311"; then version="3.11"
            elif echo "$filename" | grep -q "cp312"; then version="3.12"
            elif echo "$filename" | grep -q "cp313"; then version="3.13"
            elif echo "$filename" | grep -q "cp314"; then version="3.14"
            else version="Unknown"
            fi
            echo "| **$version** | \`$filename\` | $size |" >> $GITHUB_STEP_SUMMARY
          done
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-arm64
          path: dist
  
  windows-arm-freethreaded:
    runs-on: windows-11-arm
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14t'
          architecture: arm64
          allow-prereleases: true
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: aarch64
          args: --release --out dist --interpreter 3.14t
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Generate job summary
        shell: bash
        run: |
          echo "## Built Wheels - Windows ARM64 (Free-threaded)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Python Version | Wheel | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|----------------|-------|------|" >> $GITHUB_STEP_SUMMARY
          for wheel in dist/*.whl; do
            filename=$(basename "$wheel")
            size=$(du -h "$wheel" | cut -f1)
            echo "| **3.14t** | \`$filename\` | $size |" >> $GITHUB_STEP_SUMMARY
          done
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-arm64-freethreaded
          path: dist

  macos:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-15-intel
            target: x86_64
          - runner: macos-14
            target: aarch64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
          allow-prereleases: true
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --interpreter 3.8 3.9 3.10 3.11 3.12 3.13 3.14 3.14t pypy3.9 pypy3.10 pypy3.11
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Generate job summary
        run: |
          echo "## Built Wheels - macOS ${{ matrix.platform.target }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Python Version | Wheel | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|----------------|-------|------|" >> $GITHUB_STEP_SUMMARY
          for wheel in dist/*.whl; do
            filename=$(basename "$wheel")
            size=$(du -h "$wheel" | cut -f1)
            # Extract Python version from wheel filename
            if echo "$filename" | grep -q "cp38"; then version="3.8"
            elif echo "$filename" | grep -q "cp39"; then version="3.9"
            elif echo "$filename" | grep -q "cp310"; then version="3.10"
            elif echo "$filename" | grep -q "cp311"; then version="3.11"
            elif echo "$filename" | grep -q "cp312"; then version="3.12"
            elif echo "$filename" | grep -q "cp313"; then version="3.13"
            elif echo "$filename" | grep -q "cp314t"; then version="3.14t"
            elif echo "$filename" | grep -q "cp314"; then version="3.14"
            elif echo "$filename" | grep -q "pp39"; then version="PyPy 3.9"
            elif echo "$filename" | grep -q "pp310"; then version="PyPy 3.10"
            elif echo "$filename" | grep -q "pp311"; then version="PyPy 3.11"
            else version="Unknown"
            fi
            echo "| **$version** | \`$filename\` | $size |" >> $GITHUB_STEP_SUMMARY
          done
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Generate job summary
        run: |
          echo "## Built Source Distribution" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Type | File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|------|" >> $GITHUB_STEP_SUMMARY
          for file in dist/*; do
            size=$(du -h "$file" | cut -f1)
            echo "| **sdist** | \`$(basename "$file")\` | $size |" >> $GITHUB_STEP_SUMMARY
          done
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  test:
    name: Test with Coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install dependencies
        run: uv sync --group dev
      - name: Build package
        run: uv run maturin develop --uv
      - name: Run tests with coverage
        run: uv run pytest --cov=rignore --cov-report=term-missing --cov-report=html --cov-report=xml --cov-context=test
      - name: Store coverage HTML
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.12'
        with:
          name: coverage-html-${{ matrix.python-version }}
          path: htmlcov
          include-hidden-files: true
      - name: Store coverage XML
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.12'
        with:
          name: coverage-xml-${{ matrix.python-version }}
          path: coverage.xml

  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    needs: [linux, musllinux, windows, windows-arm, windows-arm-freethreaded, macos, sdist, test]
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    steps:
      - uses: actions/download-artifact@v4
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: "wheels-*/*"
      - name: Publish to PyPI
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*
